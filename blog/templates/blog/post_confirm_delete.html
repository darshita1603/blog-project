{% extends "blog/base.html"%}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="formgroup">
            <legend class="border-bottom mb-4">
                Delete Post   
            </legend>
            <h2>Are You sure wanna delete the Post? {{ object.title}} </h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Delete</button>
            <a class="btn btn-outline-danger" href="{% url "post-detail" object.id%}" >Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
